<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/weather-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png">
    <script type="module" src="js/script.js" defer></script>
    <title>Document</title>

</head>
<body class="body">
<div class="page">
    <main class="main">
        <ul class="count-down">
            <li class="count-down__item">
                <span class="count-down__number count-down__days">0</span>
                <p class="count-down__subtext">DAYS</p>
            </li>
            <li class="count-down__item">
                <span class="count-down__number count-down__hours">0</span>
                <p class="count-down__subtext">HOURS</p>
            </li>
            <li class="count-down__item">
                <span class="count-down__number count-down__minutes">0</span>
                <p class="count-down__subtext">MINUTES</p>
            </li>
            <li class="count-down__item">
                <span class="count-down__number count-down__seconds">0</span>
                <p class="count-down__subtext">SECONDS</p>
            </li>
        </ul>
    </main>
    <footer class="footer">
        <section class="weather">
            <div class="weather__circle" data-weather="today">
                <lottie-player
                        class="weather__lottie"
                        autoplay
                        loop
                        mode="normal"
                        src="lottiefiles/11d.json"
                >
                </lottie-player>
            </div>

        </section>
    </footer>
</div>

</body>
</html>
